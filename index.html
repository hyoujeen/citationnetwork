<!DOCTYPE html>

<html>
<meta charset="utf-8">

<style>

.links line {
  stroke: #999;
  stroke-opacity: 0.6;
}

.nodes circle {
  stroke: #fff;
  stroke-width: 1.5px;
}

</style>


<!-- SEARCH FUNCTIONALITY -->
<div class="ui-widget">
   <input id="search">
    <button type="button" onclick="searchNode()">Search</button>
</div>

<!-- FishEye -->
<script type='text/javascript' src="http://bost.ocks.org/mike/fisheye/fisheye.js?0.0.3"> </script>

<!-- Search Function -->
<script type='text/javascript' src="http://code.jquery.com/ui/1.11.0/jquery-ui.min.js"> </script>
<script type='text/javascript' src="http://code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css"> </script> 

<!-- JSON File -->

<svg width="960" height="600"></svg>
<script src="http://d3js.org/d3.v3.min.js" type="text/javascript"></script>

<script>
var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var color = d3.scale.category20();

//Set up the force layout
var force = d3.layout.force()
    .charge(-120)
    .linkDistance(30)
    .size([width, height]);

d3.json("miserables.json", function(error, graph) {
  if (error) throw error;

    //Append a SVG to the body of the html page. Assign this SVG as an object to svg
    var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height);

    //Read the data from the mis element 
    var mis = document.getElementById('mis').innerHTML;
    graph = JSON.parse(mis);
    graphRec=JSON.parse(JSON.stringify(graph)); //Add this line 

    //Creates the graph data structure out of the json data
    force.nodes(graph.nodes)
        .links(graph.links)
        .start();

    //Create all the line svgs but without locations yet
    var link = svg.selectAll(".link")
        .data(graph.links)
        .enter().append("line")
        .attr("class", "link")
        .style("marker-end",  "url(#suit)") // Modified line 
        return Math.sqrt(d.value);

    //Do the same with the circles for the nodes - no 
    var node = svg.selectAll(".node")
        .data(graph.nodes)
        .enter().append("g")
        .attr("class", "node")
        .call(force.drag);
        .on('dblclick', connectedNodes); //Added code 
    node.append("circle")
        .attr("r", 8)
        .style("fill", function (d) {
        return color(d.group);
    })
    node.append("text")
        .attr("dx", 10)
        .attr("dy", ".35em")
        .text(function(d) {return d.name})
        .style("stroke", "gray")


    //Now we are giving the SVGs co-ordinates - the force layout is generating the co-ordinates which this code is using to update the attributes of the SVG elements
    force.on("tick", function () {
        link.attr("x1", function (d) {
            return d.source.x;
        })
            .attr("y1", function (d) {
            return d.source.y;
        })
            .attr("x2", function (d) {
            return d.target.x;
        })
            .attr("y2", function (d) {
            return d.target.y;
        });
        d3.selectAll("circle").attr("cx", function(d) {
            return d.x;
        })
            .attr("cy", function (d) {
            return d.y;
        });
        d3.selectAll("text").attr("x", function(d) {
            return d.x;
        })
            .attr("y", function (d) {
            return d.y;
        });
        node.each(collide(0.5)); //Added 
    });

    // Arrows for directed graph
    svg.append("defs").selectAll("marker")
        .data(["suit", "licensing", "resolved"])
      .enter().append("marker")
        .attr("id", function(d) { return d; })
        .attr("viewBox", "0 -5 10 10")
        .attr("refX", 25)
        .attr("refY", 0)
        .attr("markerWidth", 6)
        .attr("markerHeight", 6)
        .attr("orient", "auto")
      .append("path")
        .attr("d", "M0,-5L10,0L0,5 L10,0 L0, -5")
        .style("stroke", "#4679BD")
        .style("opacity", "0.6");


    //adjust threshold
    function threshold(thresh) {
        graph.links.splice(0, graph.links.length);
            for (var i = 0; i < graphRec.links.length; i++) {
                if (graphRec.links[i].value > thresh) {graph.links.push(graphRec.links[i]);}
            }
        restart();
    }
    //Restart the visualisation after any node and link changes
    function restart() {
        link = link.data(graph.links);
        link.exit().remove();
        link.enter().insert("line", ".node").attr("class", "link");
        node = node.data(graph.nodes);
        node.enter().insert("circle", ".cursor").attr("class", "node").attr("r", 5).call(force.drag);
        force.start();
    }

    var padding = 1, // separation between circles
        radius=8;
    function collide(alpha) {
      var quadtree = d3.geom.quadtree(graph.nodes);
      return function(d) {
        var rb = 2*radius + padding,
            nx1 = d.x - rb,
            nx2 = d.x + rb,
            ny1 = d.y - rb,
            ny2 = d.y + rb;
        quadtree.visit(function(quad, x1, y1, x2, y2) {
          if (quad.point && (quad.point !== d)) {
            var x = d.x - quad.point.x,
                y = d.y - quad.point.y,
                l = Math.sqrt(x * x + y * y);
              if (l < rb) {
              l = (l - rb) / l * alpha;
              d.x -= x *= l;
              d.y -= y *= l;
              quad.point.x += x;
              quad.point.y += y;
            }
          }
          return x1 > nx2 || x2 < nx1 || y1 > ny2 || y2 < ny1;
        });
      };
    }

    // FISH EYE
    var fisheye = d3.fisheye.circular()
          .radius(120);
    svg.on("mousemove", function() {
          force.stop();
          fisheye.focus(d3.mouse(this));
          d3.selectAll("circle").each(function(d) { d.fisheye = fisheye(d); })
              .attr("cx", function(d) { return d.fisheye.x; })
              .attr("cy", function(d) { return d.fisheye.y; })
              .attr("r", function(d) { return d.fisheye.z * 8; });
          link.attr("x1", function(d) { return d.source.fisheye.x; })
              .attr("y1", function(d) { return d.source.fisheye.y; })
              .attr("x2", function(d) { return d.target.fisheye.x; })
              .attr("y2", function(d) { return d.target.fisheye.y; });
        });

    // HIGHLIGHTING
    //Toggle stores whether the highlighting is on
    var toggle = 0;
    //Create an array logging what is connected to what
    var linkedByIndex = {};
    for (i = 0; i < graph.nodes.length; i++) {
        linkedByIndex[i + "," + i] = 1;
    };
    graph.links.forEach(function (d) {
        linkedByIndex[d.source.index + "," + d.target.index] = 1;
    });
    //This function looks up whether a pair are neighbours
    function neighboring(a, b) {
        return linkedByIndex[a.index + "," + b.index];
    }
    function connectedNodes() {
        if (toggle == 0) {
            //Reduce the opacity of all but the neighbouring nodes
            d = d3.select(this).node().__data__;
            node.style("opacity", function (o) {
                return neighboring(d, o) | neighboring(o, d) ? 1 : 0.1;
            });
            link.style("opacity", function (o) {
                return d.index==o.source.index | d.index==o.target.index ? 1 : 0.1;
            });
            //Reduce the op
            toggle = 1;
        } else {
            //Put them back to opacity=1
            node.style("opacity", 1);
            link.style("opacity", 1);
            toggle = 0;
        }
    }

    // SEARCH BAR FUNCTIONALITY
    var optArray = [];
    for (var i = 0; i < graph.nodes.length - 1; i++) {
        optArray.push(graph.nodes[i].name);
    }
    optArray = optArray.sort();
    $(function () {
        $("#search").autocomplete({
            source: optArray
        });
    });
    function searchNode() {
        //find the node
        var selectedVal = document.getElementById('search').value;
        var node = svg.selectAll(".node");
        if (selectedVal == "none") {
            node.style("stroke", "white").style("stroke-width", "1");
        } else {
            var selected = node.filter(function (d, i) {
                return d.name != selectedVal;
            });
            selected.style("opacity", "0");
            var link = svg.selectAll(".link")
            link.style("opacity", "0");
            d3.selectAll(".node, .link").transition()
                .duration(5000)
                .style("opacity", 1);
        }
    }
});
</script>
</html>
